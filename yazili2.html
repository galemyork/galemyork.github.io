<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yazılı Hesaplama</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        h2 {
            margin-top: 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #ortalama, #sonuc {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
    <script>
        function hesaplaOrtalama() {
            var turkce = parseFloat(document.getElementById("turkce").value);
            var matematik = parseFloat(document.getElementById("matematik").value);
            var fen = parseFloat(document.getElementById("fen").value);
            var ingilizce = parseFloat(document.getElementById("ingilizce").value);
            var sosyal = parseFloat(document.getElementById("sosyal").value);
            var din = parseFloat(document.getElementById("din").value);

            var ortalama = (turkce + matematik + fen + ingilizce + sosyal + din) / 6;

            document.getElementById("ortalama").innerHTML = "Ortalama: " + ortalama.toFixed(2);

            var sonuc = ortalama >= 50 ? "Geçti" : "Kaldı";
            document.getElementById("sonuc").innerHTML = sonuc;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Yazılı Puanı Hesaplama</h2>
        <label for="turkce">Turkce:</label>
        <input type="number" id="turkce" required><br>

        <label for="matematik">Matematik:</label>
        <input type="number" id="matematik" required><br>

        <label for="fen">Fen Bilimleri:</label>
        <input type="number" id="fen" required><br>

        <label for="ingilizce">Ingilizce:</label>
        <input type="number" id="ingilizce" required><br>

        <label for="sosyal">Sosyal Bilgiler:</label>
        <input type="number" id="sosyal" required><br>

        <label for="din">Din Kulturu:</label>
        <input type="number" id="din" required><br>

        <button onclick="hesaplaOrtalama()">Hesapla</button><br>

        <div id="ortalama"></div>
        <div id="sonuc"></div>
    </div>
</body>
</html>
