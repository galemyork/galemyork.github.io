<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Giriş Formu</title>
<script>
  function sifreKontrol() {
    var sifre = document.getElementById('sifre').value;
    if(sifre == '1989') {
      window.location.href = 'yönetimpaneli.html';
    } else {
      alert('Yanlış şifre!');
    }
    return false;
  }
</script>
</head>
<center>
<body><br><br><br><br><br><br><br><br><br><br><br><br>
  <form onsubmit="return sifreKontrol()">
    Şifre: <input type="password" id="sifre">
    <input type="submit" value="Giriş Yap">
  </form>
</body>
</center>
</html>
